    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Lite Links</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            background: #111;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .link-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 12px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background: #ff0050;
            color: #fff;
            border-radius: 12px;
            font-weight: bold;
            transition: opacity 0.2s ease;
        }

        .link-btn:active {
            opacity: 0.7;
        }
    </style>
</head>
